<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
   <link rel="stylesheet" href="styles.css">
   
   <style> 
        h3 {
            font-size: 32px;
        }
    </style>


</head>
<body>
        <div id="container_timePK">
            <h1 style="text-shadow: 2px 2px 4px rgb(0, 0, 0);">Meu time Pokemon</h1>
            <img id="pokebola" src="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball-PNG-Photo.png" alt="">
        </div>

        <div id="container">
            <div class="card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10.png" alt="">
                <h3  style="font-size: 32px; color: rgb(49, 177, 145);">Caterpie</h3>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="">
                <h3 class="fire">Charmander</h3>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="">
                <h3 id="picachu">Pikachu</h3>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="">
                <h3 style="color: rgb(68, 192, 223);">Squirtle</h3>
            </div>

        </div>

</body>
</html>
